<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Password Generator </title>
    <link href="style.css" rel="stylesheet"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fascinate+Inline&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        
        <h2>Jordan's Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
          
           
                
                <button class="btn" id="clipboard">
                    <span class="material-symbols-outlined"
                    id="clippy">
                        content_paste
                <!-- <i class="far fa-clipboard"></i> -->
                    </span>
                </button>
            
        </div>

            <div class="settings">
            
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length"
                    min="4" max="20" value="20">
                </div>
                <div class="setting">
                    <label>Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label>Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
       
    
        <button class="btn btn-large" id="generate">
            Generate password ⚙️
        </button>
    </div>

  
    



    <script src="pw.js"></script>
</body>
</html>
